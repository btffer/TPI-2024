<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio de sesion</title>
    <link rel="stylesheet" href="iniciar.css">
</head>
<body>
    <header>
        <img alt="imgagen de perfil" src=logo.png width="40">
        <h1>BOLETIN</h1>
    </header>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form action="inicio.html" method="post">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" placeholder="Introduce tu nombre de usuario" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
            
            <button type="submit">Ingresar</button>
        </form>
    </div>
    
</body>
</html>

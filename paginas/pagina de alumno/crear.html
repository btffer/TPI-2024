<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crear cuenta</title>
    <link rel="stylesheet" href="crear.css">
</head>
<body>
    <header>
        <img alt="imgagen de perfil" src=logo.png width="40">
        <h1>BOLETIN</h1>
    </header>
    <div class="login-container">
        <h1>crear cuenta</h1>
        <form action="inicio.html" method="post">
            <label for="nombre">Nombre de Usuario</label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre de usuario" required>
            
            <label for="contra">Contraseña</label>
            <input type="text" id="password" name="contra" placeholder="Introduce tu contraseña" required>

            <label for="correo">correo electronico</label>
            <input type="text" id="correo" name="correo" placeholder="Introduce su correo electronico" required>

            <label for="DNI">DNI</label>
            <input type="text" id="dni" name="dni" placeholder="Introduce tu dni" required>
            
            <button type="submit">crear</button>
        </form>
    </div>
    
</body>
</html>
